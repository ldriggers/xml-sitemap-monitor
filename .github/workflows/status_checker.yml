name: URL Status Check

# Runs AUTOMATICALLY after sitemap monitor completes
# This ensures we always check status AFTER fresh sitemap data is collected

on:
  workflow_run:
    workflows: ["Daily Sitemap Check"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-url-status:
    runs-on: ubuntu-latest
    # Only run if sitemap check succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    
    steps:
      - name: Random startup jitter (0-10 min)
        run: |
          JITTER=$((RANDOM % 600))
          echo "Waiting ${JITTER} seconds before starting status checks..."
          sleep $JITTER
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Get latest changes from sitemap run
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      
      - name: Pull latest data
        run: git pull origin ${{ github.event.workflow_run.head_branch || github.ref_name }} || true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run URL status checker
        run: python -m src.url_status_checker
      
      - name: Upload data as artifact (backup before push)
        uses: actions/upload-artifact@v4
        with:
          name: status-check-data-${{ github.run_id }}
          path: output/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Commit and push if changed (with retry)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          if ! git diff --staged --quiet; then
            git commit -m "Update URL status check results [skip ci]"
            
            # Retry push up to 3 times with pull-rebase
            MAX_RETRIES=3
            RETRY=0
            while [ $RETRY -lt $MAX_RETRIES ]; do
              if git push; then
                echo "Push successful"
                break
              else
                RETRY=$((RETRY + 1))
                echo "Push failed, attempt $RETRY of $MAX_RETRIES"
                if [ $RETRY -lt $MAX_RETRIES ]; then
                  echo "Pulling and rebasing..."
                  git pull --rebase origin main
                fi
              fi
            done
            
            if [ $RETRY -eq $MAX_RETRIES ]; then
              echo "Push failed after $MAX_RETRIES attempts"
              exit 1
            fi
          else
            echo "No status check changes to commit."
          fi

