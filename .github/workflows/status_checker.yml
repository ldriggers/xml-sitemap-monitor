name: URL Status Check

# Runs AUTOMATICALLY after sitemap monitor completes
# This ensures we always check status AFTER fresh sitemap data is collected

on:
  workflow_run:
    workflows: ["Daily Sitemap Check"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-url-status:
    runs-on: ubuntu-latest
    # Only run if sitemap check succeeded (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    
    steps:
      - name: Random startup jitter (0-10 min)
        run: |
          JITTER=$((RANDOM % 600))
          echo "Waiting ${JITTER} seconds before starting status checks..."
          sleep $JITTER
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Get latest changes from sitemap run
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
      
      - name: Pull latest data
        run: git pull origin ${{ github.event.workflow_run.head_branch || github.ref_name }} || true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run URL status checker
        run: python -m src.url_status_checker
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Update URL status check results [skip ci]"
            git push
          else
            echo "No status check changes to commit."
          fi

