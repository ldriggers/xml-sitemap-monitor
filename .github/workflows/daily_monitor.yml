name: Daily Sitemap Check

on:
  schedule:
    # Single daily trigger - random jitter makes actual run time vary day-to-day
    - cron: '0 8 * * *'  # Midnight PT - but jitter adds 0-6 hours
  workflow_dispatch:  # Manual trigger (no jitter)

jobs:
  run-sitemap-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Random startup jitter (0-5 hours for daily variance)
        if: github.event_name == 'schedule'
        run: |
          # Only add jitter for scheduled runs, not manual triggers
          # Window: midnight - 4:59am PT (0-5 hours = 0-18000 seconds)
          JITTER=$((RANDOM % 18000))
          HOURS=$((JITTER / 3600))
          MINS=$(((JITTER % 3600) / 60))
          echo "Adding jitter: ${HOURS}h ${MINS}m (${JITTER}s total)"
          sleep $JITTER
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run sitemap check
        run: python -m src.main
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if ! git diff --staged --quiet; then
            git commit -m "Update sitemap data [skip ci]"
            git push
          else
            echo "No data changes to commit."
          fi
