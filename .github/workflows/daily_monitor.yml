name: Daily Sitemap Check

on:
  schedule:
    # Single daily trigger - random jitter makes actual run time vary day-to-day
    - cron: '0 8 * * *'  # Midnight PT - but jitter adds 0-6 hours
  workflow_dispatch:  # Manual trigger (no jitter)

jobs:
  run-sitemap-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Random startup jitter (0-5 hours for daily variance)
        if: github.event_name == 'schedule'
        run: |
          # Only add jitter for scheduled runs, not manual triggers
          # Window: midnight - 4:59am PT (0-5 hours = 0-18000 seconds)
          JITTER=$((RANDOM % 18000))
          HOURS=$((JITTER / 3600))
          MINS=$(((JITTER % 3600) / 60))
          echo "Adding jitter: ${HOURS}h ${MINS}m (${JITTER}s total)"
          sleep $JITTER
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run sitemap check
        run: python -m src.main
      
      - name: Upload data as artifact (backup before push)
        uses: actions/upload-artifact@v4
        with:
          name: sitemap-data-${{ github.run_id }}
          path: output/
          retention-days: 7
          if-no-files-found: ignore
      
      - name: Commit and push if changed (with retry)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          if ! git diff --staged --quiet; then
            git commit -m "Update sitemap data [skip ci]"
            
            # Retry push up to 3 times with pull-rebase
            MAX_RETRIES=3
            RETRY=0
            while [ $RETRY -lt $MAX_RETRIES ]; do
              if git push; then
                echo "Push successful"
                break
              else
                RETRY=$((RETRY + 1))
                echo "Push failed, attempt $RETRY of $MAX_RETRIES"
                if [ $RETRY -lt $MAX_RETRIES ]; then
                  echo "Pulling and rebasing..."
                  git pull --rebase origin main
                fi
              fi
            done
            
            if [ $RETRY -eq $MAX_RETRIES ]; then
              echo "Push failed after $MAX_RETRIES attempts"
              exit 1
            fi
          else
            echo "No data changes to commit."
          fi
